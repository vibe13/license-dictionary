<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<div class="btn-group pull-right" role="group"
				aria-label="Action Toolbar">
				<button class="btn btn-default btn-lg" type="button"
					(click)="edit(license.id)">
					<i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit
				</button>
				<button class="btn btn-default btn-lg" type="button"
					(click)="remove(license.id)">
					<i class="glyphicon glyphicon-remove"></i>&nbsp;Remove
				</button>
			</div>
			<h1 class="header-title">License {{license.code}}</h1>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-12 col-lg-12">
		<table class="col-md-12 col-lg-12">
			<tbody>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Code</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">{{license.code}}</div></td>
				</tr>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Fedora
							name</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">{{license.fedoraName}}</div></td>
				</tr>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Fedora
							abbreviation</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">{{license.fedoraAbbreviation}}</div></td>
				</tr>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Spdx
							name</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">{{license.spdxName}}</div></td>
				</tr>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Spdx
							abbreviation</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">{{license.spdxAbbreviation}}</div></td>
				</tr>
				<tr>
					<td><label style="padding-left: 15px;">Aliases</label></td>
					<td>
						<div style="padding-top: 7px;" class="col-sm-10">
							<div *ngFor="let alias of license.aliasNames">{{alias}}</div>
						</div>
					</td>
				</tr>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Url</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">
							<a href="{{license.url}}">{{license.url}}</a>
						</div></td>
				</tr>
				<tr>
					<td><label class="control-label" style="padding-left: 15px;">Text
							url</label></td>
					<td><div style="padding-top: 7px;" class="col-sm-10">
							<a href="{{license.textUrl}}">{{license.textUrl}}</a>
						</div></td>
				</tr>
				<tr>
					<td><label style="padding-left: 15px;">Approval status</label></td>
					<td><div style="padding-top: 7px;"
							class="col-sm-10 state state-{{license.licenseApprovalStatus.name}}">{{license.licenseApprovalStatus.name}}</div></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
